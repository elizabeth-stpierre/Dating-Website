<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Site</title>
</head>
<body>
<header>
    <h1 align="middle">Please Enter Your Details For Our Dating Website!</h1>
    <form>
        <fieldset>Your Face
            <label for="file">Your Image:</label>
            <input type="file" required id="file">
            <img id="preview">
        </fieldset>
        <fieldset>Your General Details
            <input type="text" required id="name">
            <input type="radio" required id="male">
            <input type="radio" required id="female">
            <input type="number" required id="age">
            <input type="date" id="dob">
            <input type="color" id="fc">
        </fieldset>
        <fieldset>Your Indicators
            <input type="range" min="0" max="100" id="height">
            <input type="range" min="0" max="100" id="salary">
        </fieldset>
        <fieldset>Your Contact Information
            <input type="email" required id="email">
            <input type="tel" id="mobile">
        </fieldset>
        <input type="checkbox" id="email2">
        <input type="checkbox" id="whatsapp">
        <input type="checkbox" id="app">
        <input type="submit">
    </form>
</header>
</body>
</html>
