<!DOCTYPE html>
<html lang="en" style="font: 90%/1.3 arial">
<head>
    <meta charset="UTF-8">
    <title>Dating Site</title>
    <style>
    label {display:inline-block; width: 180px; text-align: right}
    fieldset {border-color: yellow; background-color: lightyellow; border-width: 10px; border-style: solid}
    </style>
</head>
<body>
<header>
    <h1 align="middle">Please Enter Your Details For Our Dating Website!</h1>
</header>
    <form>
        <fieldset>
            <legend>Your Face</legend>
                <table>
                    <tr>
                        <td >
                            <label for="file">Your Image:</label>
                                <input type="file" required id="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="preview">Image Preview:</label>
                                <img id="preview">
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                                <input type="text" required id="name" placeholder="Your full name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="female">Gender:</label>
                                <input type="radio" required id="female" name="gender">
                            <label for="male">Male</label>
                                <input type="radio" required id="male" name="gender">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:</label>
                                <input type="number" required id="age">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of birth:</label>
                                <input type="date" id="dob">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fc">Favorite color:</label>
                                <input type="color" id="fc">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Which country:</label>
                                <select id="country" required>
                                    <option></option>
                                    <option value="cn">Canada</option>
                                    <option value="fr">France</option>
                                    <option value="mx">Mexico</option>
                                    <option value="rs">Russia</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="us">United States</option>
                                </select>
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
                <table>
                    <tr>
                        <td>
                            <label for="height">Height:</label>
                                <input type="range" min="0" max="100" id="height">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="salary">Salary:</label>
                                <input type="range" min="0" max="100" id="salary">
                        </td>
                    </tr>
                </table>
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <table>
                <tr>
                    <td>
                    <label for="email">Email:</label>
                        <input type="email" required id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile">Mobile:</label>
                            <input type="tel" id="mobile">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:</label>
                            <textarea id="address" name="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email2">Method to contact you:</label>
                            <input type="checkbox" id="email2">
                        <label for="email2">Email</label>
                            <input type="checkbox" id="whatsapp">
                        <label for="whatsapp">Whatsapp</label>
                            <input type="checkbox" id="app">
                        <label for="app">In-app chat</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <input type="submit">
    </form>

</body>
</html>
